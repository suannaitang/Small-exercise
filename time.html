<script>
  function zero(p) {
    a(p, 0);
    a(p, hH);
    a(p + hW, 0);
    a(p + hW, hH);
    b(p + wW, 0);
    b(p + wW, wH * 2);
  }
  function one(p) {
    a(p + oneW, 0);
    a(p + oneW, hH);
  }
  function two(p) {
    a(p, hH);
    a(p + hW, 0);
    b(p + wW, 0);
    b(p + wW, wH);
    b(p + wW, wH * 2);
  }
  function three(p) {
    a(p + hW, 0);
    a(p + hW, hH);
    b(p + wW, 0);
    b(p + wW, wH);
    b(p + wW, wH * 2);
  }
  function four(p) {
    a(p, 0);
    a(p + hW, 0);
    a(p + hW, hH);
    b(p + wW, wH);
  }
  function five(p) {
    a(p, 0);

    b(p + wW, 0);

    a(p, 0);
    a(p, hH);
    a(p + hW, 0);
    a(p + hW, hH);
    b(p + wW, 0);
    b(p + wW, wH);
    b(p + wW, wH * 2);
  }
  function nine(p) {
    a(p, 0);
    a(p + hW, 0);
    a(p + hW, hH);
    b(p + wW, 0);
    b(p + wW, wH);
    b(p + wW, wH * 2);
  }

  function point(p) {
    c(p, pt);
    c(p, 2 * 8.2 - pt);
  }
</script>

<script>
  function tt(p, i) {
    clear(p);
    switch (i % 10) {
      case 0:
        zero(p);
        if (p == 88) {
          tt(p - 10, k++);
        }
        if (p == 78) {
          tt(p - 20, m++);
        }
        if (p == 58) {
          ss(p - 10, n++);
        }
        if (p == 33) {
          ss(p - 10, x++);
        }
        break;
      case 1:
        one(p);
        break;
      case 2:
        two(p);
        break;
      case 3:
        three(p);
        break;
      case 4:
        four(p);
        break;
      case 5:

        seven(p);
        break;
      case 8:
        eight(p);
        break;
      case 9:
        nine(p);
        break;
    }
  }

  function ss(p, i) {
    clear(p);
    switch (i % 6) {
      case 0:
        zero(p);
        if (p == 48) {
          tt(p - 15, y++);
        }
        if (p == 23) {
          hh(p - 13, u++);
        }
        break;
      case 1:
        one(p);
        break;
      case 2:
        two(p);
        break;
      case 3:
        three(p);
        break;
      case 4:
        four(p);
        break;

        five(p);
        break;
    }
  }

  function hh(p, i) {
    clear(p);
    if (u == 24) {
      u = 0;
    }
    switch (i % 10) {
      case 0:
        zero(p);
        if (p == 10) {
          HH(p - 10, s++);
        }
        break;
      case 1:
        one(p);
        break;
      case 2:

        break;

        break;
      case 8:
        eight(p);
        break;
      case 9:
        nine(p);
        break;
    }
  }

  function HH(p, i) {
    clear(p);
    switch (i % 3) {
      case 0:
        zero(p);
        break;
      case 1:
        one(p);
        break;
      case 2:
        two(p);
        break;
    }
  }

  function clear(p) {
    let node = document.getElementsByClassName("node" + p);
    let node1 = document.getElementsByClassName("node" + (p + hW));
    let node2 = document.getElementsByClassName("node" + (p + wW));
    let node3 = document.getElementsByClassName("node" + (p + oneW));
    for (let i = node.length - 1; i >= 0; i--) {
      date.removeChild(node[i]);
    }
    for (let i = node1.length - 1; i >= 0; i--) {
      date.removeChild(node1[i]);
    }
    for (let i = node2.length - 1; i >= 0; i--) {
      date.removeChild(node2[i]);
    }
    for (let i = node3.length - 1; i >= 0; i--) {
      date.removeChild(node3[i]);
    }
  }
</script>
